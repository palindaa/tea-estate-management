<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    {% include "components/head.html" %}
</head>
<body class="min-h-full bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto">
        {% include "header.html" %}
        
        <div class="max-w-2xl mx-auto mt-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Manage Factories</h2>
            
            <form method="post" class="space-y-4 mb-8">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Factory Name
                    </label>
                    <input type="text" name="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white px-4 py-2 border-2">
                </div>
                
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                    Add Factory
                </button>
            </form>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
                    <thead class="bg-gray-50 dark:bg-gray-600">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Factory Name</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Created At</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-700 divide-y divide-gray-200 dark:divide-gray-600">
                        {% for factory in factories %}
                        <tr>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">
                                {{ factory.name }}
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">
                                {{ factory.created_at.strftime('%Y-%m-%d %H:%M') }}
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="2" class="px-4 py-3 text-center text-gray-500 dark:text-gray-400">
                                No factories found
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
