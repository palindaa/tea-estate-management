{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Login</h2>
        <form method="POST" action="/login" class="space-y-6">
            <div class="form-group">
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white
                           focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="form-group">
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white
                           focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg
                       transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500">
                Login
            </button>
            {% if error %}
            <div class="mt-4 p-2 bg-red-100 dark:bg-red-800 text-red-700 dark:text-red-200 rounded-lg text-sm">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
